
<table class="table">
    <thead>
      <tr>
        <th scope="col">User id</th>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">completed</th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let i of data">
        <td>{{i.userId}}</td>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.completed}}</td>
      </tr>
    </tbody>
  </table>
